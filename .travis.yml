# This sets up a Mac OS enviroment on TravisCI and installs and builds the project.

language: objective-c
osx_image: xcode61
rvm:
- 2.1.2

before_install:
  - chmod +x ./Build.sh
  - chmod +x ./Install.sh
  - chmod +x ./Deploy.sh
  - chmod +x ./Load.sh

install:
- ./Install.sh

script:
- travis_wait 120 ./Load.sh

after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then ./Build.sh; fi
- if [ "$TRAVIS_BRANCH" == "master" ]; then ./Deploy.sh; fi
